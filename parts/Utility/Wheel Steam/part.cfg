PART
{
name = WheelSteam
module = Part
author = Kerb-fu

//mesh = model.mu
scale = 1

MODEL
{
	model = Kerb-fu/parts/models/WheelSteam
	texture = textures2.png , Kerb-fu/parts/models/textures2.png
	texture = textures2normal_NRM.png , Kerb-fu/parts/models/textures2normal_NRM.png
	scale = 1 , 1 , 1
}

node_attach = -0.34, 0.3, 0.0, -1.0, 0.0, 0.0, 1


TechRequired = fieldScience
entryCost = 5200

cost = 450
category = Utility
subcategory = 0
title = Wheel Steam
manufacturer = Professor Kerbenstein's wonderous vertical propulsion emporium.
description = An amazing radial steam-powered wheel for all your steam locomotion requirements.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,1

mass = 0.05
dragModelType = default
maximum_drag = 0.3
minimum_drag = 0.2
angularDrag = 1
maxTemp = 2000 

crashTolerance = 300
breakingForce = 300
breakingTorque = 300

MODULE
{
	name = ModuleWheel
	hasMotor = true
	resourceName = Steam
        resourceConsumptionRate = 2
	canSteer = true
	controlAxisType = Forward
	steeringModeType = AutomaticSteer
	brakeTorque = 10
	brakeSpeed = 1
	impactTolerance = 300
	overSpeedDamage = 150

	WHEEL
	{
	    wheelName = wheel
	    wheelColliderName = wheelCollider
	    suspensionTransformName = suspensionTraverse
	    suspensionNeutralPointName = suspensionNeutralPoint
	    //damagedObjectName = bustedwheel
	    rotateX = 1
	    rotateY = 0
	    rotateZ = 0
	}

	steeringCurve
 	{
   	 key = 0 15
	 key = 10 10
  	 key = 20 2
 	}

	torqueCurve
	{
	  key = 0 5 0 0
	  key = 10  8 0
          key = 20 10 0 0
	  key = 25 0 0 0
	}

}



MODULE
{
	name = FXModuleConstrainPosition
	matchRotation = true
	matchPosition = false
	CONSTRAINFX
	{
		targetName = steering
		moversName = trackSteering
	}
	
}
}
